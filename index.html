<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adobe Home Sensors</title>
    <link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>
      <script src = "./example2/jquery-1.6.2.min.js"></script>
      <script type="text/javascript" src="./example2/fire-0.62.min.js"></script>

         <!-- <script src = "https://code.jquery.com/jquery-1.10.2.js"></script> -->
         <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
         <script src="./js/bundle.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./assets/style.css">

  </head>
  <body>
    <div class="container">
      <div class="frame">
        <!-- <img class="house" src="./assets/house.png"></img> -->
        <canvas id="canvas"></canvas>
        <div class="fire"></div>
      </div>





      <div class="controls">
        <div class="title">Adobe Home Controller</div>
        <div class="living room">
          <h2>Living Room</h2>
          <div class="sliders">
        <div class="slider temperature">
          <div  class="slider-label" for = "living-minval-temp">Temperature</div>
          <div id = "living-temp-slider" class="slider-range"></div>
          <div class="slider-output"  id = "living-minval-temp"></div>
        </div>

        <div class="slider lights">
          <div  class="slider-label" for = "living-minval-light">Light Dimmer</div>
          <div id = "living-light-slider" class="slider-range"></div>

          <div class="slider-output"  id = "living-minval-light"></div>
        </div>

        <div class="slider curtains">
          <div  class="slider-label" for = "living-minval-curtain">Curtains</div>
          <div id = "living-curtain-slider" class="slider-range"></div>

          <div class="slider-output"  id = "living-minval-curtain"></div>
        </div>
      </div>
    </div>

    <div class="bedroom room">
      <h2>Bedroom</h2>
      <div class="sliders">
    <div class="slider temperature">
      <div  class="slider-label" for = "bedroom-minval-temp">Temperature</div>

    <div class="slider curtains">

      <div id = "bedroom-curtain-slider" class="slider-range"></div>

      <div class="slider-output"  id = "bedroom-minval-curtain"></div>
    </div>
  </div>
</div>

<div class="kitchen room">
  <h2>Kitchen</h2>

<div class="slider temperature">
  <div  class="slider-label" for = "kitchen-minval-temp">Temperature</div>

</div>
</div>

<div class="slider temperature">
